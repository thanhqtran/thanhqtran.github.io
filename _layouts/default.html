<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ME7GXNV0VN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ME7GXNV0VN');
    </script>
    {% include meta.html %}
    {% include GoogleTagManager_head.liquid %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/thanhqtran/thanhqtran.github.io/1e8c5b6d2d1131a1b0f696d5a359e39532d8d12c/favicon.png">
    <link rel="stylesheet" type="text/css"
    href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css">
      <style>
        body {
        font-family: "Computer Modern Serif", sans-serif;
          }
      </style>
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    <script type="text/javascript" async
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: ["tex2jax.js"],
        jax: ["input/TeX", "output/HTML-CSS"],
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
          processEscapes: true
        },
        "HTML-CSS": { availableFonts: ["TeX"] }
      });
    </script> 

    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />

  </head>

  <div class="grid" id="searchBar">
    <div>
        <div id="search">
            <form role="search" method="get" action="{{ site.baseurl }}/search/">
                <input id="searchString" name="searchString"
                       placeholder="Learn Ionic, Be a Better Developer, etc." type="text">
                <input id="searchButton" name="googleSearchName" type="button" value="Search">
            </form>
        </div>

        <div id="archives">
             Browse by <a title="The complete archive of {{ site.name }}'s Posts by category"
                   href="{{ site.baseurl }}/categoryview">category</a>
            or <a title="The complete archive of {{ site.name }}'s Posts by month"
                  href="{{ site.baseurl }}/monthview">date</a>
        </div>
    </div>
  </div>


  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="/research">Research</a>
            <a href="/teaching">Teaching</a>
            <a href="/vitae">CV</a>
            <a href="{{ site.baseurl }}/notes">Notes</a>
            <a href="/macroeconomicmonitor">Vietnam</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

<!--     <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div> -->

    {% include analytics.html %}
    {% include GoogleTagManager_body.liquid %}
    {% include open-embed.html %}
    <script type="text/javascript" src="/js/lightbox.js"></script>
    <link rel="stylesheet" href="/css/lightbox.css">
  </body>
</html>
